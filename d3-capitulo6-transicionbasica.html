<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dc.css">
    <script src="js/d3.js"></script>
    <title>transicion basica</title>
</head>
<body>
<script>
    var body=d3.select("body"),
            duration=5000;
    body.append("div")
            .classed("box",true)
            .style("background-color","#e9967a")
            .transition()
            .duration(duration)
            .style("background-color","#add8e6")
            .style("margin-left","600px")
            .style("width","100px")
            .style("height","100px");
</script>
</body>
</html>
