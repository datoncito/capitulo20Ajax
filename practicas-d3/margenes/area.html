<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/angular.js"></script>
    <script src="../../js/angular-resource.js"></script>
    <script src="../../js/angular-locale_es-mx.js"></script>
    <script type="text/javascript" src="../../js/d3.js"></script>
    <title>Area</title>
</head>
<body>
<script type="text/javascript">
    var width = 500,
            height = 500,
            margin = 30,
            duration = 500,
            x = d3.scale.linear() // <-A
                    .domain([0, 10])
                    .range([margin, width - margin]),
            y = d3.scale.linear()
                    .domain([0, 20])
                    .range([height - margin, margin]);

    var data =  // <-C aqui sustitui a lÃ±a "x de los datos por m,

            [         // para que veas que no hay pedo en el
                {m: 0, y: 5},{m: 1, y: 10},{m: 2, y: 7},
                {m: 3, y: 5},{m: 4, y: 19},{m:5,y:9},{m: 6, y: 4},
                {m: 7, y: 2},{m: 8, y: 3},{m: 9, y: 2}
            ]
    var svg = d3.select("body").append("svg");

    svg.attr("height", height)
            .attr("width", width);
    /*
    Siempre renderea las lineas, los puntos, textos, tec
    y al final los ejes, si no, se te movera todo
     */
    render();
    renderDots(svg);
    ponerTexto();
    renderAxes(svg);





    function render(){
        var line = d3.svg.line()
                .x(function(d){return x(d.m);})
                .y(function(d){return y(d.y);});

        svg.selectAll("path.line")
                .data([data])
                .enter()
                .append("path")
                .attr("class", "line");

        svg.selectAll("path.line")
                .data([data])
                .attr("d", function(d){return line(d);});

        var area = d3.svg.area() // <-C
                .x(function(d) { return x(d.m); }) // <-D
                .y0(y(0)) // <-E
                .y1(function(d) { return y(d.y); }); // <-F

        svg.selectAll("path.area") // <-G
                .data([data])
                .enter()
                .append("path")
                .attr("class", "area")
                .attr("d", function(d){return area(d);}); // <-H
    }

    function ponerTexto(){


    }

    function renderDots(svg){
        svg.append("g").selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", function(d) { return x(d.m); })
                .attr("cy", function(d) { return y(d.y); })
                .attr("r", 4.5);

    }

    function renderAxes(svg){
        var xAxis=d3.svg.axis()
                .scale(x.range([0,quadrantWidth()]))
                .orient("bottom");

        var yAxis=d3.svg.axis()
                .scale(y.range([quadrantHeight(),0]))
                .orient("left");

        svg.append("g")
                .attr("class", "axis")
                .attr("transform", function(){
                    return "translate(" + xStart() + "," + yStart() + ")";
                })
                .call(xAxis);

        svg.append("g")
                .attr("class", "axis")
                .attr("transform", function(){
                    return "translate(" + xStart() + "," + yEnd() + ")";
                })
                .call(yAxis);
    }

    function xStart(){
        return margin;
    }

    function yStart(){
        return height - margin;
    }

    function xEnd(){
        return width - margin;
    }

    function yEnd(){
        return margin;
    }

    function quadrantWidth(){
        return width - 2 * margin;
    }

    function quadrantHeight(){
        return height - 2 * margin;
    }
</script>
</body>
</html>
