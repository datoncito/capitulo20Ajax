<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/angular.js"></script>
    <script src="../../js/angular-resource.js"></script>
    <script src="../../js/angular-locale_es-mx.js"></script>
    <script type="text/javascript" src="../../js/d3.js"></script>
    <title>lineas</title>
</head>
<body>
<script>
    var width=500,
            height=500,
            margin=50,
            x=d3.scale.linear()
                    .domain([0,10])
                    .range([margin,width-margin]),
            y=d3.scale.linear()
                    .domain([0,10])
                    .range([height-margin,margin]);

    var data = [ // <-C aqui sustitui a lÃ±a "x de los datos por m,
        [         // para que veas que no hay pedo en el
            {m: 0, y: 5},{m: 1, y: 9},{m: 2, y: 7},
            {m: 3, y: 5},{m: 4, y: 3},{m: 6, y: 4},
            {m: 7, y: 2},{m: 8, y: 3},{m: 9, y: 2}
        ],

        d3.range(10).map(function(i){
            return {m: i, y: Math.sin(i) + 5};
        })
    ];

    var line=d3.svg.line()
            .x(function(d){return x(d.m);})
            .y(function(d){return y(d.y);});
// El select body es para que agarre el cuerpo de svg y pinte tanto la linea
    //como los ejes!
    var svg=d3.select("body").append("svg");
    svg.attr("height",height)
            .attr("width",width);
/*
El path es para que pinte la linea con la union dada en var line;
 */
    svg.selectAll("path")
            .data(data)
            .enter()
            .append("path")
            .attr("class","line")
            .attr("d",function(d){return line(d);});

    renderAxes(svg);

    function renderAxes(svg){
        var xAxis=d3.svg.axis()
                .scale(x.range([0,quadrantWidth()]))
                .orient("bottom");

        var yAxis=d3.svg.axis()
                .scale(y.range([quadrantHeight(),0]))
                .orient("left");

        svg.append("g")
                .attr("class","axis")
                .attr("transform", function(){
                    return "translate("+xStart()+","+yStart()+")";
                }).call(xAxis);
        svg.append("g")
                .attr("class","axis")
                .attr("transform", function(){
                    return "translate("+xStart()+","+yEnd()+")";
                }).call(yAxis);
    }
    function xStart(){
        return margin;
    }

    function yStart(){
        return height - margin;
    }

    function xEnd(){
        return width - margin;
    }

    function yEnd(){
        return margin;
    }

    function quadrantWidth(){
        return width - 2 * margin;
    }

    function quadrantHeight(){
        return height - 2 * margin;
    }


</script>
</body>
</html>
