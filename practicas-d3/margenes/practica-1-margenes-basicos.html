    <title>Practica basica de margenes</title>

<body>
<script>
    //definimos los margenes
    var margen={top:40,left:40,right:40,bottom:40},
        anchoTotal=700,
        altoTotal=400,
       ancho=anchoTotal-magen.left-margen.right,
       alto=altoTotal-margen.top-margen.bottom;
    //definimos la escala
    var x=d3.scale.linear()
            .domain([0,ancho]);
    var y=d3.scale.linear()
            .domain([0,alto]);

    //definimos los ejes
     var  ejeX= d3.svg.axis()
             .scale(x)
             .orient("bottom");
    var ejeY=d3.svg.axis()
            .scale(y)
            .orient("left");

    // El siguiente paso es mover el eje de coordenadas al lugar deseado

</script>
</body>
