<!DOCTYPE html>
<html ng-app="exampleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Tri buttons</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/services.js"></script>
    <script src="js/angular-locale_es-mx.js"></script>
    <script>
       angular.module("exampleApp",["customDirectives","customServices"])
               .controller("exampleCtrl",function($scope, logService){
        $scope.data={
            cities:["London", "New York", "Paris"],
            totalClicks:0
        }
        $scope.$watch('data.totalClicks', function(newVal){
          logService.log("total count clicks: "+newVal);
        });
               });

    </script>
    <script src="js/directives.js"></script>
</head>
<body ng-controller="exampleCtrl">
<div class="well">
    <div class="btn-group" tri-button counter="data.totalClicks" source="data.cities">
        <button class="btn btn-default" ng-repeat="city in data.cities">
            {{city}}
        </button>
    </div>
    <h5>Total clicks:{{data.totalClicks}}</h5>
</div>
</body>
</html>
